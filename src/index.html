<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>PokeGenerator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <div class="container">
      <div class="row">
        <div class="col-lg-6" ng-controller="pokeController">
          <h2 class="text-center">Click to generate a random Pokemon!</h2>
          <br />
          <button class="btn btn-lg full-width btn-info" ng-click="pokemon.generateRandomPokemon()">Generate!</button>
          <br />
          <div class="pokemon">
            <br />
            <div class="row">
              <div class="loading" ng-show="pokemon.loading" class="col-lg-6 col-lg-offset-3">
                <img class="loading-pic" src="http://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" height="100px" width="100px" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-lg-offset-3">
                  <img class="poke-pic" ng-show="pokemon.showPic" ng-src="http://pokeapi.co/media/sprites/pokemon/{{ pokemon.pokemonInfo.data.id }}.png" height="200px" width="200px" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-lg-12">
                  <h3 class="text-center">{{ pokemon.pokemonInfo.data.name | capitalizeName }}</h3>
              </div>
            </div>
          </div>
        </div>
      <div class="col-lg-6" ng-controller="moveController">
        <h2 class="text-center">Click to generate a random Pokemon move!</h2>
        <br />
        <button class="btn btn-lg full-width btn-info" ng-click="moves.generateRandomMove()">Generate!</button>
        <br />
          <br />
          <div class="row">
            <div class="loading" ng-show="moves.loading" class="col-lg-6 col-lg-offset-3">
              <img class="loading-pic" src="http://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" height="100px" width="100px" />
            </div>
          </div>
          <h3 class="text-center">{{ moves.moveInfo.data.name | capitalizeName }}</h3>
        </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
